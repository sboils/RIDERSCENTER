        body {
            font-family: Arial, sans-serif;
            background-color: #0A0A3D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-image 0.3s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            gap: 20px;
            transition: opacity 0.3s;
        }

        .card {
            width: 200px;
            height: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s, color 0.3s, opacity 0.3s;
            background-size: cover;
            background-position: center;
            position: relative;
            color: rgb(255, 255, 255);
            font-weight: bold;
            background-blend-mode: multiply;
            cursor: pointer;
        }

        .card h1, .card h3, .card p, .card span {
            position: relative;
            z-index: 2;
            transition: color 0.3s;
        }

        .card::before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.092);
        }

        .card:hover {
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.178); /* Eliminar color de fondo */
            background-image: none; /* Eliminar la imagen de fondo */
        }
        

        /* Diferentes imágenes de fondo para cada tarjeta */
        .card:nth-child(1) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/marcos/URIARTE.png);
        }

        .card:nth-child(2) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/casey/caseeey.png);
        }

        .card:nth-child(3) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/marcos/URIARTE.png);
        }

        .card:nth-child(4) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/casey/caseeey.png);
        }

        /* Cambiar el fondo de la página web según la tarjeta seleccionada */
        body.card-1-bg {
            background-image: url(img/marcos/moto.png);
        }

        body.card-2-bg {
            background-image: url(img/casey/moto\ casey.png);
        }

        body.card-3-bg {
            background-image: url('imgs/WhatsApp\ Image\ 2025-01-28\ at\ 12.53.20.png');
        }

        body.card-4-bg {
            background-image: url('imgs/WhatsApp\ Image\ 2025-01-28\ at\ 12.53.30.png');
        }

.card:nth-child(1):hover {
    background-image: url(img/marcos/image00004.jpeg); /* Imagen al hacer hover */
}

header {

.dropbtn {

.dropdown-content {

.dropdown-content a {

.dropdown-content a:hover {

.dropdown:hover .dropdown-content {

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                card.addEventListener("mouseenter", function() {
                    // Cambiar el fondo de la página web según la tarjeta
                    const bgClass = card.getAttribute("data-bg");
                    document.body.classList.add(bgClass);

                    // Cambiar el estilo de las demás tarjetas
                    cards.forEach(otherCard => {
                        if (otherCard !== card) {
                            otherCard.style.backgroundColor = "none"; // Eliminar color de fondo
                            otherCard.style.backgroundImage = "none"; // Eliminar imagen
                        }
                    });
                });
          


                card.addEventListener("mouseleave", function() {
                    // Restaurar el fondo original de la página
                    const bgClass = card.getAttribute("data-bg");
                    document.body.classList.remove(bgClass);

                    // Restaurar el estilo de todas las tarjetas
                    cards.forEach(otherCard => {
                        otherCard.style.backgroundColor = ""; // Restaurar color de fondo original
                        otherCard.style.backgroundImage = ""; // Restaurar imagen original
                    });
                });
            });
        });
    </script>
