    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    padding: 10px 0;
    display: flex; /* Para centrar contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
}

nav {
    display: flex;
    gap: 20px; /* Espaciado entre enlaces */
}

nav a {
    text-decoration: none;
    color: #373737;
    font-weight: bold;
    position: relative;
    transition: color 0.3s ease, transform 0.3s ease;
}

nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0;
    height: 2px;
    background-color: #cb1111;
    transition: width 0.3s ease;
}

nav a:hover {
    color: #670a0a;
    transform: scale(1.1);
}

nav a:hover::after {
    width: 100%;
}

.active {
    color: #000000;
}

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%);
        }

        .content {
            z-index: 2;
            margin-top: 50px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content button {
            padding: 10px 20px;
            background-color: #4a0808;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .swiper-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto 30px;
            z-index: 2;
        }

        .swiper-slide {
            display: flex;
            align-items: start;
            justify-content: start;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: start;
            justify-content: space-evenly;
            transition: background 0.3s;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(93, 4, 4, 0.8);
        }
    </style>
</head>
