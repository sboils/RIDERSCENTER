<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquema Geométrico de Sitio Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 1200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        header, footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        .section {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            text-align: center;
        }
        .box {
            width: 30%;
            height: 150px;
            border: 2px dashed #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }
        .box:hover {
            background-color: #ecf0f1;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Esquema Geométrico: Sitio Web</h1>
        </header>

        <p><strong>Estructura básica de la web:</strong> 4 secciones principales adaptadas para escritorio.</p>

        <div class="section">
            <div class="box">Inicio</div>
            <div class="box">Sobre Mí</div>
            <div class="box">Proyectos</div>
        </div>

        <div class="section">
            <div class="box">Contacto</div>
            <div class="box">Galería</div>
            <div class="box">Extra (Opcional)</div>
        </div>

        <footer>
            <p>Pie de Página - Información Adicional</p>
        </footer>
    </div>
</body>
</html>
